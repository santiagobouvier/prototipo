<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Data Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .data-section {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h1>Browser Data Example</h1>
    <div class="data-section" id="userAgent"></div>
    <div class="data-section" id="screenResolution"></div>
    <div class="data-section" id="timeZone"></div>
    <div class="data-section" id="platform"></div>
    <div class="data-section" id="plugins"></div>
    <div class="data-section" id="languages"></div>
    <div class="data-section" id="canvasFingerprint"></div>
    <div class="data-section" id="webgl"></div>

    <script>
        function setData(id, label, data) {
            document.getElementById(id).textContent = `${label}: ${data}`;
        }

        // 1. User-Agent
        var userAgent = navigator.userAgent;
        setData('userAgent', 'User-Agent', userAgent);

        // 2. Screen Resolution
        var screenWidth = screen.width;
        var screenHeight = screen.height;
        setData('screenResolution', 'Screen Resolution', `${screenWidth} x ${screenHeight}`);

        // 3. Time Zone
        var timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
        setData('timeZone', 'Time Zone', timeZone);

        // 4. Platform
        var platform = navigator.platform;
        setData('platform', 'Platform', platform);

        // 5. Installed Plugins
        var plugins = Array.from(navigator.plugins).map(function (plugin) {
            return plugin.name;
        }).join(', ');
        setData('plugins', 'Installed Plugins', plugins);

        // 6. Preferred Languages
        var languages = navigator.languages.join(', ');
        setData('languages', 'Preferred Languages', languages);

        // 7. Canvas Fingerprint (example)
        var canvas = document.createElement('canvas');
        var ctx = canvas.getContext('2d');
        ctx.textBaseline = 'top';
        ctx.font = '14px "Arial"';
        ctx.textBaseline = 'alphabetic';
        ctx.fillStyle = '#f60';
        ctx.fillRect(125, 1, 62, 20);
        ctx.fillStyle = '#069';
        ctx.fillText('Hello, world!', 2, 15);
        ctx.fillStyle = 'rgba(102, 204, 0, 0.7)';
        ctx.fillText('Hello, world!', 4, 17);
        var canvasFingerprint = canvas.toDataURL();
        setData('canvasFingerprint', 'Canvas Fingerprint', canvasFingerprint);

        // 8. WebGL Vendor and Renderer
        var canvasWebGL = document.createElement('canvas');
        var gl = canvasWebGL.getContext('webgl') || canvasWebGL.getContext('experimental-webgl');
        var vendor = gl.getParameter(gl.VENDOR);
        var renderer = gl.getParameter(gl.RENDERER);
        setData('webgl', 'WebGL Vendor and Renderer', `${vendor}, ${renderer}`);
    </script>
</body>

</html>

Screen Resolution: screen.width y screen.height dan la resolución de la pantalla del dispositivo.
Time Zone: Intl.DateTimeFormat().resolvedOptions().timeZone devuelve la zona horaria del usuario.
Platform: navigator.platform ofrece información sobre la plataforma del dispositivo (como Windows, Mac, etc.).
Installed Plugins: navigator.plugins lista los plugins instalados en el navegador.
Preferred Languages: navigator.languages muestra los idiomas preferidos por el usuario.
